{% extends "layout.html" %}

{% block content %}
<div class="asset-label">
    <h2><a href="/assets">Assets</a> >> {{ asset.symbol }} >> {{ asset.name }}</h2>

    <form method="POST" action="/apply_strategy">
        <select name="strategy_id" class="ui dropdown">
            {% for strategy in strategies %}
            <option value="{{strategy.id}}">{{strategy.name}}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="asset_id" value="{{ asset.id }}">
        <input type="submit" value="Apply Strategy" class="ui button">
    </form>
</div>

<div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "width": "100%",
            "height": 800,
            "symbol": "{{asset.exchange}}:{{asset.symbol}}",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_34f5a"
        });
    </script>
</div>


<table class="ui striped table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    {% for price in prices %}
    <tr>
        <td>{{ price.datetime }}</td>
        <td>{{ price.open }}</td>
        <td>{{ price.high }}</td>
        <td>{{ price.low }}</td>
        <td>{{ price.close }}</td>
        <td>{{ price.volume }}</td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
