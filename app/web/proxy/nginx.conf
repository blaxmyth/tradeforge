server {
    listen 80 default_server;
    server_name _;

    location / {
        proxy_pass http://fastapi-web:8080/;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /pgadmin {
        proxy_pass http://db-admin/;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
    }

    location /portainer/ {
        proxy_pass https://portainer:9443/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        rewrite ^/portainer(/.*)$ $1 break;
    }

    # FIX: Corrected for Prometheus's internal path linking/redirects
    location /prometheus/ {
        # Strip the /prometheus/ prefix for the backend
        rewrite ^/prometheus/(.*)$ /$1 break; 

        proxy_pass http://prometheus:9090;
        
        # CRUCIAL FIX: Aggressively rewrite redirects from Prometheus's root (/) 
        # to the NGINX subpath (/prometheus/). This fixes redirects like /graph -> /prometheus/graph
        proxy_redirect default;
        proxy_redirect ~^/(.*)$ /prometheus/$1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /grafana/ {
        # Strip the /grafana/ prefix for the backend
        rewrite ^/grafana/(.*)$ /$1 break;
        
        proxy_pass http://grafana:3000; 

        # Fix redirects from Grafana's root to the NGINX subpath
        proxy_redirect default;
        proxy_redirect http://grafana:3000/ /grafana/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /flower/ {
        proxy_pass http://celery-flower:5555/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

